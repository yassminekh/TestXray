name: ParaBank Login Test → Xray

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:

      # ── 1. Checkout ───────────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ── 2. Python ─────────────────────────────────────────────────────────
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ── 3. Dépendances ────────────────────────────────────────────────────
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ── 4. Google Chrome ──────────────────────────────────────────────────
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      # ── 5. Dossier reports ────────────────────────────────────────────────
      - name: Create reports directory
        run: mkdir -p reports

      # ── 6. Lancer le test TX-91 ───────────────────────────────────────────
      - name: Run ParaBank Login Test TX-91
        id: run_tests
        run: python run_tests.py
        continue-on-error: true

      # ── 7. Générer le XML selon résultat du test ──────────────────────────
      - name: Generate XML report
        if: always()
        run: |
          if [ -f "reports/results.xml" ]; then
            echo "✅ XML déjà généré"
            cat reports/results.xml
          else
            echo "⚠️ Génération manuelle du XML..."
            TEST_STATUS="${{ steps.run_tests.outcome }}"

            if [ "$TEST_STATUS" = "success" ]; then
              echo '<?xml version="1.0" encoding="UTF-8"?><testsuites name="ParaBank Login Tests" tests="1" failures="0" errors="0" skipped="0"><testsuite name="ParaBank Login Tests" tests="1" failures="0" errors="0" skipped="0"><testcase name="test_TX_91_login_valide" classname="TestParaBankLogin" time="1"/></testsuite></testsuites>' > reports/results.xml
            else
              echo '<?xml version="1.0" encoding="UTF-8"?><testsuites name="ParaBank Login Tests" tests="1" failures="1" errors="0" skipped="0"><testsuite name="ParaBank Login Tests" tests="1" failures="1" errors="0" skipped="0"><testcase name="test_TX_91_login_valide" classname="TestParaBankLogin" time="1"><failure message="Test Failed">Login ParaBank echoue</failure></testcase></testsuite></testsuites>' > reports/results.xml
            fi

            echo "====== XML généré ======"
            cat reports/results.xml
          fi

      # ── 8. Authentification Xray Cloud ────────────────────────────────────
      - name: Authenticate to Xray Cloud
        if: always()
        id: xray_auth
        run: |
          echo "Authentification Xray..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://xray.cloud.getxray.app/api/v2/authenticate" \
            -H "Content-Type: application/json" \
            -d "{\"client_id\": \"${{ secrets.XRAY_CLIENT_ID }}\", \"client_secret\": \"${{ secrets.XRAY_CLIENT_SECRET }}\"}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          TOKEN=$(echo "$RESPONSE" | head -n1 | tr -d '"')

          echo "HTTP authenticate : $HTTP_CODE"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Authentification échouée HTTP $HTTP_CODE"
            exit 1
          fi

          echo "✅ Token obtenu"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      # ── 9. Envoyer le XML à Xray via multipart ────────────────────────────
      - name: Upload results to Xray
        if: always()
        run: |
          echo "Envoi via multipart vers TX..."

          echo '{
            "fields": {
              "project": {
                "key": "TX"
              },
              "summary": "Test Execution Login - ParaBank",
              "issuetype": {
                "name": "Test Execution"
              }
            }
          }' > /tmp/info.json

          echo "====== info.json ======"
          cat /tmp/info.json

          HTTP_STATUS=$(curl -s -o response_xray.json -w "%{http_code}" -X POST \
            "https://xray.cloud.getxray.app/api/v2/import/execution/junit/multipart" \
            -H "Authorization: Bearer ${{ steps.xray_auth.outputs.token }}" \
            -F "file=@reports/results.xml;type=text/xml" \
            -F "info=@/tmp/info.json;type=application/json")

          echo "====== Réponse Xray ======"
          cat response_xray.json
          echo ""
          echo "HTTP Status : $HTTP_STATUS"

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ Envoi à Xray échoué (HTTP $HTTP_STATUS)"
            exit 1
          fi

          echo "✅ Résultats envoyés avec succès"

      # ── 10. Artefact GitHub ───────────────────────────────────────────────
      - name: Save XML report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parabank-login-report
          path: reports/results.xml
          retention-days: 30

      # ── 11. Résumé final ──────────────────────────────────────────────────
      - name: Final summary
        if: always()
        run: |
          echo "=================================================="
          echo "  Test     : TX-91 — Vérifier la page login"
          echo "  Rapport  : reports/results.xml"
          echo "  Résultat : disponible dans Jira Xray → projet TX"
          echo "=================================================="